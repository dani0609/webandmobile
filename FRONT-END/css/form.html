<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style media="screen">
  #form_sec {
    width: 35%;
    height: 250px;
    background-color: #d4d4d4;
    margin: 0 auto;
    padding: 20px;

  }

  #form_sec,
  input {
    border-radius: 4px;

  }

    margin-top: 30px;
  }

  input {
    width: 100%;
    height: 25px;
    margin: 5px 0;

    background-color: green;
    height: 35px;
    color: #ffffff;
  }

<body>
  <h1>LogIn</h1>
  <div id="form_sec">
    <form class="form" action="index.html" method="post">
      <label for="">Email</label><br>
      <input type="email" name="" value="" required><br>
      <label for="">Password</label><br>
      <input type="password" name="" value="" required><br><br>
      <input type="submit" name="" value="LogIn" id="submit_button_login">
    </form>
  </div>
</body>

</html>
