<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style media="screen">
  .left,
  .right {
    width: 150px;
    height: 35px;
    border: 1px solid black;
    background-color: red;
    }

  .left {
    float: left;
  }

  .right {
    float: right;
  }
</style>

<body>
  <h1>CSS Float</h1>
  <div class="left">
  </div>
  <div class="right">
  </div>
</body>

</html>
