<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image</title>
  </head>
  <body>
    <h1>Images</h1>
    <p>We use img tag for inserting images using html.</p>
    <img src="image.jpg" alt="Natural-Scene-Image">
    <p>The alt tab will be display if for any reason the image doesn't shows up.</p>
    <p>We can also set with and height using html later we will do it by css.</p>
    <img src="image.jpg" alt="Cat-Image" width="500" height="500">
  </body>
</html>
