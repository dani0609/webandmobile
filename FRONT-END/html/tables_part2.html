<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Row and Column Span in Tables</h1>
  <table border="2">
    <tr>
      <th>Name</th>
      <td>Danish</td>
    </tr>
    <tr>
      <th rowspan="2">Tel</th>
      <td> 562348551</td>
    </tr>
    <tr>
      <td> 44121141</td>
    </tr>
  </table>
  <br><br><br>
  <!-- We can also add captions to tables -->
  <table border="2">
    <caption>Department Record</caption>
    <tr>
      <th>Name</th>
      <td>Danish</td>
    </tr>
    <tr>
      <th rowspan="2">Tel</th>
      <td> 562348551</td>
    </tr>
    <tr>
      <td> 44121141</td>
    </tr>
  </table>
  <br><br><br><br>
  <!-- use thead element for heading -->
  <table border="2">
    <thead>
      <th>Name</th>
      <th>Tel</th>
    </thead>
    <tr>
      <td>Danish</td>
      <td> 562348551</td>
    </tr>
    <tr>
      <td>John</td>
      <td> 265125165</td>
    </tr>
  </table>
</body>

</html>
