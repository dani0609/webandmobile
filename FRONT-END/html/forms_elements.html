<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Forms Elements</h1>
  <form>
    <label>First Name :</label><br>
    <input type="text" name="" value=""><br>
    <label>Last Name :</label><br>
    <input type="text" name="" value=""><br>
    <label>Gender :</label><br>
    <input type="radio" value="m" checked>Male<br>
    <input type="radio" value="f">Female<br><br>
    <select>
      <option value="" multiple>Apple</option>
      <option value="">Banana</option>
      <option value="">Orange</option>
    </select>
    <br>
    <br>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
    <br><br><br>
    <textarea name="message" rows="10" cols="30">Write something about yourself.
    </textarea>
    <br><br>
    <hr>
    <label for="">Select : </label>
    <input list="abc" name="abc" value="">
    <datalist id="abc">
      <option value="a">
      <option value="b">
      <option value="c">
      <option value="d">

    </datalist>
    <hr>
    <input type="submit" value="submit">



  </form>
</body>

</html>
